<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-placeholder</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- 卡片盒子 -->
  <div class="card">
    <!-- 卡片头部 -->
    <div class="card-header animated-bg" id="card-header">
      <img alt="图片加载中" />
    </div>
    <!-- 卡片内容 -->
    <div class="card-content">
      <!-- 卡片标题 -->
      <h3 class="card-title animated-bg animated-bg-text" id="card-title"></h3>
      <!-- 卡片信息 -->
      <p class="card-message" id="card-message">
        <span class="animated-bg animated-bg-text"></span>
        <span class="animated-bg animated-bg-text"></span>
        <span class="animated-bg animated-bg-text"></span>
      </p>
      <!-- 卡片作者 -->
      <div class="card-author">
        <!-- 头像 -->
        <div class="card-author-avatar animated-bg" id="card-author-avatar">
          <img alt="图片加载中" />
        </div>
        <!-- 信息 -->
        <div class="card-author-info">
          <strong class="card-author-name animated-bg animated-bg-text" id="card-author-name"></strong>
          <small class="card-author-date animated-bg animated-bg-text" id="card-author-date"></small>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
