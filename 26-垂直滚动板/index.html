<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直滑块</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- 左侧与右侧反向对应 左侧第一个盒子与右侧最后一个盒子对应 -->
  <div class="slider-container">
    <!-- 左侧盒子 -->
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2A86BA">
        <h1>Bluuue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252E33">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #FFB866">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <!-- 右侧盒子 -->
    <div class="right-slide">
      <div style="background-image: url('./img/1.avif')"></div>
      <div style="background-image: url('./img/2.avif')"></div>
      <div style="background-image: url('./img/3.avif')"></div>
      <div style="background-image: url('./img/4.avif')"></div>
    </div>
    <!-- 上下滑动按钮 -->
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
