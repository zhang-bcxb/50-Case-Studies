<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画倒计时</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 计时器 -->
  <div class="counter">
    <!-- 倒计时 -->
    <div class="nums">
      <span>3</span>
      <span class="in">2</span>
      <span>1</span>
      <span>0</span>
    </div>
    <!-- 提示文本 -->
    <h4> 开始中...</h4>
  </div>
  
  <div class="final">
    <h1>开始</h1>
    <button id="replay">
      <span>点击开始</span>
    </button>
  </div>
</body>
<script src="script.js"></script>

</html>
