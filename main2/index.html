<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资料汇总页面</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="card.css" />
</head>

<body>
  <div class="container">
    <div class="item flex-center" data-index="1">
      <div class="title">
        <h2>01 - 10 案例</h2>
      </div>
      <div class="content">
        <div class="cards flex-center">卡片一内容</div>
        <div class="close">X</div>
      </div>
    </div>
    <div class="item flex-center" data-index="2">
      <div class="title">
        <h2>11 - 20 案例</h2>
      </div>
      <div class="content">
        <div class="cards flex-center">卡片二内容</div>
        <div class="close">X</div>
      </div>
    </div>
    <div class="item flex-center" data-index="3">
      <div class="title">
        <h2>21 - 30 案例</h2>
      </div>
      <div class="content">
        <div class="cards flex-center">卡片三内容</div>
        <div class="close">X</div>
      </div>
    </div>
    <div class="item flex-center" data-index="4">
      <div class="title">
        <h2>31 - 40 案例</h2>
      </div>
      <div class="content">
        <div class="cards flex-center">卡片四内容</div>
        <div class="close">X</div>
      </div>
    </div>
    <div class="item flex-center" data-index="5">
      <div class="title">
        <h2>41 - 50 案例</h2>
      </div>
      <div class="content">
        <div class="cards flex-center">卡片内容</div>
        <div class="close">X</div>
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
